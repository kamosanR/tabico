<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | Tabico</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #28a745;
        }
        .btn-secondary:hover {
            background: #1e7e34;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>ログイン</h1>
    <div class="form-container">
        <div id="error-message" class="error" style="display: none;"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">ログイン</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/register.html'">
                新規会員登録
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`/api/members/email/${encodeURIComponent(email)}`);
                
                if (response.ok) {
                    const member = await response.json();
                    // 簡単なセッション管理（本来はより安全な方法を使用）
                    localStorage.setItem('currentMember', JSON.stringify(member));
                    location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = 'メールアドレスが見つかりません';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'エラーが発生しました: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // 既にログインしている場合はダッシュボードに遷移
        if (localStorage.getItem('currentMember')) {
            location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
