<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員登録 | Tabico</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>会員登録</h1>
    <div class="form-container">
        <div id="success-message" class="success" style="display: none;">
            会員登録が完了しました！
        </div>
        <form id="member-form">
            <div class="form-group">
                <label for="name">お名前 *</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="phone">電話番号 *</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phone-error"></div>
            </div>
            <div class="form-group">
                <label for="address">住所</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit" class="btn">会員登録</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/login.html'">
                ログインはこちら
            </button>
        </form>
    </div>

    <script>
        document.getElementById('member-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // エラーメッセージをクリア
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            const formData = new FormData(e.target);
            const member = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address')
            };

            try {
                const response = await fetch('/api/members', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(member)
                });

                if (response.ok) {
                    const savedMember = await response.json();
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('member-form').reset();
                    
                    // 自動ログイン
                    localStorage.setItem('currentMember', JSON.stringify(savedMember));
                    
                    // 3秒後にダッシュボードに遷移
                    setTimeout(() => {
                        location.href = '/dashboard.html';
                    }, 2000);
                } else if (response.status === 400) {
                    document.getElementById('email-error').textContent = 'このメールアドレスは既に登録されています';
                } else {
                    alert('登録に失敗しました。もう一度お試しください。');
                }
            } catch (error) {
                alert('エラーが発生しました: ' + error.message);
            }
        });
    </script>
</body>
</html>
